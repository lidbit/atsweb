<div ng-controller="RegisterCtrl">
    <div class="register" ng-controller="RegisterCtrl">
        <alert ng-show="showWarning" type="warning" close="closeAlerts()">{{msg}}</alert>
        <alert ng-show="showDanger" type="danger" close="closeAlerts()">{{msg}}</alert>
        <form role="form" name="registerForm">
            <div class="form-group">
                <input type="text" id="regName" ng-model="name" name="name" data-validation="length" data-validation-length="min4" class="form-control input-lg" placeholder="Name" required>                
            </div>
            <div class="form-group">
                <input type="text" id="regLastName" ng-model="lastname" name="lastname" class="form-control" placeholder="Lastname" required />
            </div>
            <div class="form-group">
                <input type="email" id="regMail" ng-model="email" name="email" data-validation="email" class="form-control input-lg" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="email" id="regPassword" ng-model="password" name="password" class="form-control input-lg" placeholder="Password" required />
            </div>
            <button type="submit" ng-disabled="!registerForm.$valid" ng-click="SubmitReg()" class="btn btn-empty btn-block btn-lg">Register</button>
        </form>
        <div class="ok" ng-show="showSuccess">
            <p class="icon"><i class="fa-check-circle-o fa fa-5x success-color"></i></p>
            <h3>Thanks!</h3>
            <p class="lead">Registration complete</p>
            <button type="button" class="btn btn-warning" ng-click="closeAlerts()" id="back">Ok</button>
        </div>
    </div>
</div>
