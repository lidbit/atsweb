<div>
    <div ng-show="!TestEnded">
        Time: {{currentSecond}}/{{timelimit}}
        <div>
            Question {{currentQuestion.Quest}}
        </div>
        <input type="text" ng-model="Answer"/>
        <button class="btn btn-primary" ng-click="SubmitAnswer()">Submit</button>
    </div>
    <div ng-show="TestEnded">
        Test complete!!!
        <button class="btn btn-primary" ng-click="Back()">Finish</button>
    </div>
</div>
