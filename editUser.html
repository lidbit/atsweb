<div class="container">
    <div class="panel-body">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" ng-model="name"/>
        </div>
        <div class="form-group">
            <label>Lastname:</label>
            <input class="form-control" ng-model="lastname"/>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" ng-model="email"/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model="password"/>
        </div>
        <button class="btn btn-primary" ng-click="saveEdit()">Save</button>
        <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button>
        <button class="btn btn-danger" ng-click="delete()">Delete</button>
    </div>
</div>
